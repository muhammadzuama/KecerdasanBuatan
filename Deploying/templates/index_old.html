<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Diabetes Prediction</h2>
        <form action="/predict2" method="post">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender (0 for Female, 1 for Male)</label>
                <input type="number" class="form-control" id="gender" name="gender" required>
            </div>
            <div class="form-group">
                <label for="hypertension">Hypertension (0 for No, 1 for Yes)</label>
                <input type="number" class="form-control" id="hypertension" name="hypertension" required>
            </div>
            <div class="form-group">
                <label for="heart_disease">Heart Disease (0 for No, 1 for Yes)</label>
                <input type="number" class="form-control" id="heart_disease" name="heart_disease" required>
            </div>
            <div class="form-group">
                <label for="smoking_history">Smoking History (Encoded value)</label>
                <input type="number" class="form-control" id="smoking_history" name="smoking_history" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI</label>
                <input type="number" class="form-control" id="bmi" name="bmi" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="HbA1c_level">HbA1c Level</label>
                <input type="number" class="form-control" id="HbA1c_level" name="HbA1c_level" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="blood_glucose_level">Blood Glucose Level</label>
                <input type="number" class="form-control" id="blood_glucose_level" name="blood_glucose_level" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <br>
        {% if prediction_text %}
            <div class="alert alert-info">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
